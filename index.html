<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debel Finder</title>
    <style>
        body {
            background-color: #0d0d0d; /* Dark Background */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ff4500; /* Debel Orange/Red Color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { margin: 0; font-size: 28px; color: #ff4500; }
        p { color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h1>Debel Finder</h1>
    <p>Target Found. Launching Roblox...</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const jobId = params.get('jobId');
        const placeId = params.get('placeId') || '109983668079237'; 

        if (jobId) {
            // Forces Roblox App to open specific server
            window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
            
            setTimeout(() => {
                document.querySelector('p').innerText = "Check your Roblox App!";
            }, 3000);
        } else {
            document.querySelector('p').innerText = "Waiting for link data...";
        }
    </script>
</body>
</html>
